<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaneir">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="input-tarefa" placeholder="Adicione uma tarefa">
        <button id="btn-adicionar">Adicionar</button>
    
    <div class="tarefa-item">
        <ul id="lista-tarefas" input="checkbox">
            <!-- Dica: digite `ul>li*3` e pressione Tab (Emmet) para gerar uma lista com 3 itens automaticamente -->
        </ul>

        </ul>
    </div>

    <div class="button-container">
        <button id="btn-remover">Remover</button>
    </div>


<div id="toast" class="toast">Tarefa Adicionada!</div>
<script src="script.js"></script>


</div>
</body>

</html>
